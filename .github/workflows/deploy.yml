name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]       # Se ejecuta cada push a main
  workflow_dispatch:          # Permite ejecutar manualmente desde la pestaña Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build + Deploy usando Astro Action
      - name: Build & Deploy Astro site
        uses: withastro/action@v3
        with:
          path: .               # Ruta raíz de tu proyecto Astro
          node-version: 20      # Versión de Node.js a usar
          package-manager: npm  # O pnpm/yarn según tu proyecto
